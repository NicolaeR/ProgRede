		<!--formulario -->
		<div class="span16">
			<form method="post" action="/index.html" id="contactform">
				<fieldset class="fildset">
					<legend>Contacte-nos!</legend>
					<div class="clearfix">
						<label for="name">
							Nome:<span class="help-required">*</span>
						</label>
						<div class="input">
							<input type="text" name="contactname" id="contactname" value="" class="span6 required" role="input" aria-required="true" />
						</div>
					</div>

					<div class="clearfix">
						<label for="email">
							Email<span class="help-required">*</span>
						</label>
						<div class="input">
							<input type="text" name="email" id="email" value="" class="span6 required email" role="input" aria-required="true" />
						</div>
					</div>
					
					<div class="clearfix">
						<label for="message">Mensagem<span class="help-required">*</span></label>
						<div class="input">
							<textarea rows="8" name="message" id="message" class="span10 required" role="textbox" aria-required="true"></textarea>
						</div>
					</div>
					
					<div class="actions">
						<input type="submit" value="Enviar Mensagem" name="submit" id="submitButton" class="btn btn-success" title="Click here to submit your message!" />
						<input type="reset" value="Limpar" class="btn" title="Remove all the data from the form." />
					</div>
				</fieldset>
			</form>
		</div><!-- end form -->
